# Configuracion del Servidor
server.port=8080
server.servlet.context-path=/KinCaps

# Configuracion de la Base de Datos (DataSource)
spring.datasource.url=jdbc:mysql://localhost:3306/DB_KinCaps
spring.datasource.username=quintom
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=com.kincaps.www.config.jpa.CamelCaseNamingStrategy
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
spring.jpa.open-in-view=false
logging.level.org.springframework.security=DEBUG
