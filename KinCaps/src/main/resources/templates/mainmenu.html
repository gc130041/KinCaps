<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Principal - KINCAPS</title>
    <link rel="stylesheet" th:href="@{/style/mainmenu.css}"/>
    <link rel="icon" th:href="@{/img/Logo/logonobg.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-kincaps px-4">
    <a class="navbar-brand fw-bold text-white d-flex align-items-center" th:href="@{/gorras}">
        <img th:src="@{/img/Logo/logonobg.png}" alt="Logo" style="width:8vh;" class="me-2"> KINCAPS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" th:href="@{/gorras}"><i
                    class="bi bi-house-door-fill me-1"></i> Inicio</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/gorras/catalogo}"><i
                    class="bi bi-bag-fill me-1"></i> Productos</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/gorras/catalogo}"><i
                    class="bi bi-tag-fill me-1"></i> Ofertas</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/gorras/mision}"><i
                    class="bi bi-people-fill me-1"></i> Sobre Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/gorras/contactanos}"><i
                    class="bi bi-envelope-fill me-1"></i> Contacto</a></li>
        </ul>
        <div class="d-flex gap-2" th:if="${session.usuario != null}">
            <a class="btn btn-outline-light" th:href="@{/logout}"
               th:text="'Bienvenido ' + ${session.usuario.nombre} + ' ' + ${session.usuario.apellido}"></a>
        </div>
    </div>
</nav>

<main class="flex-grow-1">
    <header class="hero-section d-flex align-items-center justify-content-center text-center text-white">
        <div>
            <h1 class="display-4 fw-bold">Bienvenido a KINCAPS</h1>
            <p class="lead">Tu tienda virtual favorita de gorras urbanas y deportivas</p>
            <a th:href="@{/gorras/catalogo}" class="btn btn-light btn-lg text-kincaps fw-bold mt-3">Explorar
                Catálogo</a>
        </div>
    </header>

    <section class="container py-5">
        <h2 class="text-center mb-4 text-kincaps fw-bold">Gorras Destacadas</h2>
        <div class="row g-4">
            <div th:each="gorra : ${gorrasDestacadas}" class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <th:block th:with="
            folderPath=${gorra.tipo.name() == 'URBANA' ? 'urbano' : (gorra.tipo.name() == 'DEPORTIVA' ? 'deportivo' : (gorra.tipo.name() == 'FORMULA_1' ? 'f1' : 'otros'))},
            insigniaURL=${gorra.tipo.name() == 'URBANA' ? '/img/tipo/urbana.png' : (gorra.tipo.name() == 'DEPORTIVA' ? '/img/tipo/deportiva.png' : (gorra.tipo.name() == 'FORMULA_1' ? '/img/tipo/f1.png' : ''))},
            insigniaClass=${gorra.tipo.name() == 'URBANA' ? 'tipo-NY' : (gorra.tipo.name() == 'DEPORTIVA' ? 'tipo-MB' : (gorra.tipo.name() == 'FORMULA_1' ? 'tipo-f1' : ''))},
            insigniaStyle=${gorra.tipo.name() == 'FORMULA_1' ? 'width: 60px;' : 'width: 30px;'},
            imageName=(${not #strings.isEmpty(gorra.imagen)} ? ${gorra.imagen} : 'default.png')">

            <span th:if="${!#strings.isEmpty(insigniaURL)}" class="insignia-tipo" th:classappend="${insigniaClass}">
                <img th:src="@{${insigniaURL}}" th:alt="${gorra.tipo}" th:style="${insigniaStyle}">
            </span>

                        <img th:src="@{'/img/Gorras/' + ${folderPath} + '/' + ${imageName}}" class="card-img-top" th:alt="${gorra.nombreGorra}">
                    </th:block>

                    <div class="card-body text-center d-flex flex-column">
                        <h5 class="card-title" th:text="${gorra.nombreGorra}"></h5>
                        <p class="card-text text-muted" th:text="${gorra.descripcion}"></p>
                        <a th:href="@{/gorras/detalle(id=${gorra.idGorra})}" class="btn btn-outline-primary mt-auto">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="bg-kincaps text-white text-center py-4 mt-5">
    <p class="mb-1">2025 KINCAPS. Todos los derechos reservados.</p>
    <small>
        <a th:href="@{/politica}" class="text-white text-decoration-none me-3">Política de Privacidad</a>
        <a th:href="@{/terminos}" class="text-white text-decoration-none">Términos y Condiciones</a>
    </small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
