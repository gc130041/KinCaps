<div th:replace="~{fragments/header :: head(pageTitle='Menu Principal')}"></div>

<main class="flex-grow-1">
    <header class="hero-section d-flex align-items-center justify-content-center text-center text-white">
        <div>
            <h1 class="display-4 fw-bold">Bienvenido a KINCAPS</h1>
            <p class="lead">Tu tienda virtual favorita de gorras urbanas y deportivas</p>
            <a th:href="@{/gorras/catalogo}" class="btn btn-light btn-lg text-kincaps fw-bold mt-3">Explorar Catálogo</a>
        </div>
    </header>

    <section class="container py-5">
        <h2 class="text-center mb-4 text-kincaps fw-bold">Gorras Destacadas</h2>
        <div class="row g-4">
            <div th:each="gorra : ${gorrasDestacadas}" class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <div th:with="
                        folderPath=${gorra.tipo == 'URBANA' ? 'urbano' : (gorra.getTipo == 'DEPORTIVA' ? 'deportivo' : (gorra.getTipo == 'FORMULA_1' ? 'f1' : 'otros'))},
                        insigniaURL=${gorra.tipo == 'URBANA' ? '/img/tipo/urbana.png' : (gorra.tipo == 'DEPORTIVA' ? '/img/tipo/deportiva.png' : (gorra.tipo == 'FORMULA_1' ? '/img/tipo/f1.png' : ''))},
                        insigniaClass=${gorra.tipo == 'URBANA' ? 'tipo-NY' : (gorra.tipo == 'DEPORTIVA' ? 'tipo-MB' : (gorra.tipo == 'FORMULA_1' ? 'tipo-f1' : ''))},
                        insigniaStyle=${gorra.tipo == 'FORMULA_1' ? 'width: 60px;' : 'width: 30px;'}">

                        <span th:if="${!#strings.isEmpty(insigniaURL)}" th:class="'insignia-tipo ' + ${insigniaClass}">
                            <img th:src="@{${insigniaURL}}" th:alt="${gorra.getTipo}" th:style="${insigniaStyle}">
                        </span>
                        <img th:src="@{/img/Gorras/{folder}/{image}(folder=${folderPath}, image=${gorra.imagen != null ? gorra.imagen : 'default.png'})}" class="card-img-top" th:alt="${gorra.nombreGorra}">
                    </div>
                    <div class="card-body text-center d-flex flex-column">
                        <h5 class="card-title" th:text="${gorra.nombreGorra}"></h5>
                        <p class="card-text text-muted" th:text="${gorra.descripcion}"></p>
                        <a th:href="@{/gorras/detalle(id=${gorra.idGorra})}" class="btn btn-outline-primary mt-auto">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
