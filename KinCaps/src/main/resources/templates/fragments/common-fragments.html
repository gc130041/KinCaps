<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

    <!-- ============================================= -->
    <!--            HEADER PRINCIPAL (CLIENTE)         -->
    <!-- ============================================= -->
    <header th:fragment="main-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-kincaps px-4">
            <a class="navbar-brand fw-bold text-white d-flex align-items-center" th:href="@{/gorras}">
                <img th:src="@{/img/Logo/logonobg.png}" alt="Logo" style="width:8vh;" class="me-2"> KINCAPS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/gorras}"><i class="bi bi-house-door-fill me-1"></i> Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/gorras/catalogo}"><i class="bi bi-bag-fill me-1"></i> Productos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/gorras/historial}"><i class="bi bi-receipt-cutoff me-1"></i> Mis Pedidos</a></li>
                </ul>
                <div th:if="${session.usuario != null and session.usuario instanceof T(com.kincaps.www.entity.Cliente)}">
                     <a class="btn btn-outline-light" th:href="@{/logout}" th:text="'Bienvenido ' + ${session.usuario.nombre}"></a>
                </div>
                 <div th:if="${session.usuario == null}">
                    <a class="btn btn-light" th:href="@{/login}">Iniciar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- ============================================= -->
    <!--          HEADER DEL CATÁLOGO/HISTORIAL        -->
    <!-- ============================================= -->
    <header th:fragment="page-header(title)">
         <nav class="navbar navbar-expand-lg bg-header navbar-dark fixed-top">
            <div class="container-fluid">
                <a th:href="@{/gorras}" class="navbar-brand fw-bold">
                    <img th:src="@{/img/Logo/logotipo.png}" style="width: 5vh;" alt="Logotipo.png"/> 
                    <span th:text="${title}">Título de Página</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="menuNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a th:href="@{/gorras/historial}" type="button" class="btn btn-link text-white text-decoration-none"><i class="bi bi-clock-history"></i> Historial De Compras</a>
                            <button type="button" class="btn btn-link text-white text-decoration-none" data-bs-toggle="modal" data-bs-target="#miModal"><i class="bi bi-cart2"></i> Carrito De Compras</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- ============================================= -->
    <!--            FOOTER PRINCIPAL (CLIENTE)         -->
    <!-- ============================================= -->
    <footer th:fragment="main-footer" class="bg-kincaps text-white text-center py-4 mt-auto">
        <p class="mb-1">2025 KINCAPS. Todos los derechos reservados.</p>
        <small>
            <a th:href="@{/politica}" class="text-white text-decoration-none me-3">Política de Privacidad</a>
            <a th:href="@{/terminos}" class="text-white text-decoration-none">Términos y Condiciones</a>
        </small>
    </footer>

</body>
</html>
