<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE | KINCAPS">KINCAPS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" th:href="@{/img/Logo/logonobg.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/style/mainmenu.css}" />
    <link rel="stylesheet" th:href="@{/style/catalogo.css}" />
    <th:block layout:fragment="extra-css"></th:block>
</head>
<body class="d-flex flex-column min-vh-100" th:data-context-path="@{/}">
<nav class="navbar navbar-expand-lg navbar-dark bg-kincaps px-4">
    <a class="navbar-brand fw-bold text-white d-flex align-items-center" th:href="@{/gorras}">
        <img th:src="@{/img/Logo/logonobg.png}" alt="Logo" style="width:8vh;" class="me-2"> KINCAPS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" th:href="@{/gorras}"><i class="bi bi-house-door-fill me-1"></i> Inicio</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/gorras/catalogo}"><i class="bi bi-bag-fill me-1"></i> Productos</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/gorras/historial}"><i class="bi bi-receipt-cutoff me-1"></i> Mis Pedidos</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/gorras/mision}"><i class="bi bi-people-fill me-1"></i> Sobre Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/gorras/contactanos}"><i class="bi bi-envelope-fill me-1"></i> Contacto</a></li>
        </ul>
        <div class="d-flex gap-2" th:if="${session.usuario != null}">
            <a class="btn btn-outline-light" th:href="@{/logout}" th:text="'Bienvenido ' + ${session.usuario.nombre} + ' ' + ${session.usuario.apellido}"></a>
        </div>
    </div>
</nav>

<main class="flex-grow-1" layout:fragment="content">
</main>

<footer class="bg-kincaps text-white text-center py-4 mt-auto">
    <p class="mb-1">2025 KINCAPS. Todos los derechos reservados.</p>
    <small>
        <a th:href="@{/politica}" class="text-white text-decoration-none me-3">Política de Privacidad</a>
        <a th:href="@{/terminos}" class="text-white text-decoration-none">Términos y Condiciones</a>
    </small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<th:block layout:fragment="extra-js"></th:block>
</body>
</html>
