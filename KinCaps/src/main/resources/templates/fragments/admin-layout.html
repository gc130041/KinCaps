<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} + ' - KINCAPS Admin'">KINCAPS Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" th:href="@{/img/Logo/logonobg.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/style/tablas.css}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-header navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/mantenimiento}">
                <img th:src="@{/img/Logo/logonobg.png}" alt="Logo" style="width: 40px;" class="me-2">
                KINCAPS Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menú Principal
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item dropdown-item-blue" th:href="@{/mantenimiento/clientes}">Clientes</a></li>
                            <li><a class="dropdown-item dropdown-item-blue" th:href="@{/mantenimiento/empleados}">Empleados</a></li>
                            <li><a class="dropdown-item dropdown-item-blue" th:href="@{/mantenimiento/gorras}">Productos</a></li>
                            <li><a class="dropdown-item dropdown-item-blue" th:href="@{/mantenimiento/proveedores}">Proveedores</a></li>
                            <li><a class="dropdown-item dropdown-item-blue" th:href="@{/mantenimiento/carrito}">Carrito</a></li>
                            <li><a class="dropdown-item dropdown-item-blue" th:href="@{/mantenimiento/facturas}">Factura</a></li>
                            <li><a class="dropdown-item dropdown-item-blue" th:href="@{/mantenimiento/detallefactura}">Detalle Factura</a></li>
                            <li><a class="dropdown-item dropdown-item-blue" th:href="@{/mantenimiento/detallecarrito}">Detalle Carrito</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item dropdown-item-red" th:href="@{/logout}">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1" layout:fragment="content">
        <!-- Content will be injected here -->
    </main>

    <footer class="bg-header text-white text-center py-4 mt-5">
        <p class="mb-1">2025 KINCAPS. Todos los derechos reservados.</p>
        <small>
            <a th:href="@{/politica}" class="text-white text-decoration-none me-3">Política de Privacidad</a>
            <a th:href="@{/terminos}" class="text-white text-decoration-none">Términos y Condiciones</a>
        </small>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
