<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} + ' - KINCAPS'">KINCAPS</title>
    <link rel="stylesheet" th:href="@{/style/mainmenu.css}" />
    <link rel="icon" th:href="@{/img/Logo/logonobg.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script th:src="@{/scripts/logout.js}" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-kincaps px-4">
    <a class="navbar-brand fw-bold text-white d-flex align-items-center" th:href="@{/gorras}">
        <img th:src="@{/img/Logo/logonobg.png}" alt="Logo" style="width:8vh;" class="me-2"> KINCAPS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/gorras}">
                    <i class="bi bi-house-door-fill me-1"></i> Inicio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/gorras/catalogo}">
                    <i class="bi bi-bag-fill me-1"></i> Productos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/gorras/catalogo}">
                    <i class="bi bi-tag-fill me-1"></i> Ofertas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/gorras/mision}">
                    <i class="bi bi-people-fill me-1"></i> Sobre Nosotros
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/gorras/contactanos}">
                    <i class="bi bi-envelope-fill me-1"></i> Contacto
                </a>
            </li>
        </ul>
        <div class="d-flex gap-2">
            <a id="logout-link" class="btn btn-outline-light" th:href="@{/logout}" th:text="'Bienvenido ' + ${usuarioCompleto.nombre} + ' ' + ${usuarioCompleto.apellido}">
            </a>
        </div>
    </div>
</nav>
