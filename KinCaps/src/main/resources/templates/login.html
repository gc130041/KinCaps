<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In - KINCAPS</title>
    <link rel="stylesheet" th:href="@{/style/index.css}" />
    <link rel="icon" th:href="@{/img/Logo/logonobg.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="registro-body d-flex align-items-center justify-content-center">
<div class="registro-wrapper text-white text-center px-4">
    <div class="icon-placeholder mb-4 mx-auto">
        <img class="icon-placeholder" th:src="@{/img/usuario.png}" alt="Logo Usuario"/>
    </div>
    <h1 class="mb-3">Iniciar Sesión</h1>
    <p>Tu tienda virtual favorita con el catálogo más amplio de gorras urbanas y deportivas.</p>
    <form method="post" th:action="@{/login}" class="registro-form mx-auto">
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" name="email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" required>
        </div>
        <div class="form-check mb-3 text-start">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="remember-me">
            <label class="form-check-label" for="remember-me">Recuérdame</label>
        </div>

        <div th:if="${param.error != null or error != null}" class="alert alert-danger" role="alert">
            Correo o contraseña inválidos.
        </div>
        <div th:if="${param.logout != null}" class="alert alert-success" role="alert">
            Has cerrado sesión exitosamente.
        </div>
        <div th:if="${param.registro == 'exito'}" class="alert alert-success" role="alert">
            ¡Registro exitoso! Por favor, inicia sesión.
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-light btn-custom-text fw-bold">Iniciar Sesión</button>
        </div>
    </form>
    <div class="mt-4 d-flex justify-content-center gap-3">
        <a th:href="@{/register}">¿No tienes una cuenta?, Regístrate</a>
    </div>
</div>
</body>
</html>
