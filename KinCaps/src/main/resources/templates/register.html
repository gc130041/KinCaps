<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - KINCAPS</title>
    <link rel="icon" th:href="@{/img/Logo/logonobg.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/style/register.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="registro-body d-flex align-items-center justify-content-center">
<div class="registro-wrapper text-white text-center px-4">
    <div class="icon-placeholder mb-4 mx-auto">
        <img class="icon-placeholder" th:src="@{/img/usuario.png}" alt="Logo Usuario"/>
    </div>
    <h1 class="mb-3">Regístrate</h1>
    <p>
        Tu tienda virtual favorita con el catálogo más amplio de gorras urbanas y deportivas.
    </p>
    <form method="post" th:action="@{/register}" class="registro-form mx-auto">
        <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Nombre Completo" name="name" th:value="${nameValue}">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="lastname" placeholder="Apellido Completo" name="lastname" th:value="${lastnameValue}">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" name="email" th:value="${emailValue}">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="telefono" placeholder="Número de Teléfono" name="telefono" th:value="${telefonoValue}">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="ubicacion" placeholder="Dirección" name="ubicacion" th:value="${ubicacionValue}">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="confirmarpassword" placeholder="Confirma Tu Contraseña" name="confirmarpassword">
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-light btn-custom-text fw-bold">Regístrate</button>
        </div>
    </form>
    <div class="mt-4 d-flex justify-content-center gap-3">
        <a th:href="@{/}">¿Ya tienes una cuenta?, Inicia Sesión</a>
    </div>
</div>
</body>
</html>
