<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Empleados</h2>
        <div class="d-flex justify-content-end gap-2 mb-3">
            <a th:href="@{/mantenimiento/empleados/nuevo}" class="btn menu-button">Agregar</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle text-center">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th class="grap-text">Contraseña (Hash)</th>
                    <th>Puesto</th>
                    <th>Fecha Contratación</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="empleado : ${listaEmpleados}">
                    <td th:text="${empleado.idEmpleado}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.apellido}"></td>
                    <td th:text="${empleado.email}"></td>
                    <td th:text="${empleado.telefono}"></td>
                    <td th:text="${empleado.direccion}"></td>
                    <td class="grap-text" th:text="${empleado.contrasenaHash}"></td>
                    <td th:text="${empleado.puesto}"></td>
                    <td th:text="${empleado.fechaContratacion != null ? #temporals.format(empleado.fechaContratacion, 'dd/MM/yyyy') : 'N/A'}"></td>
                    <td>
                        <a th:href="@{/mantenimiento/empleados/editar/{id}(id=${empleado.idEmpleado})}" class="btn btn-sm btn-edit">Editar</a>
                        <a th:href="@{/mantenimiento/empleados/eliminar/{id}(id=${empleado.idEmpleado})}" class="btn btn-sm btn-delete" onclick="return confirm('¿Desea eliminar este empleado?')">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listaEmpleados)}">
                    <td colspan="10" class="text-center">No hay empleados que mostrar.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
