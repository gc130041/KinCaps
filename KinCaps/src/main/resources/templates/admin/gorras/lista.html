<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Productos</h2>
        <div class="d-flex justify-content-end gap-2 mb-3">
            <a th:href="@{/mantenimiento/gorras/nuevo}" class="btn menu-button">Agregar</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle text-center">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Marca</th>
                    <th>Nombre</th>
                    <th>Color</th>
                    <th>Descripción</th>
                    <th>Imagen</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Proveedor</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gorra : ${listaGorras}">
                    <td th:text="${gorra.idGorra}"></td>
                    <td th:text="${gorra.tipo}"></td>
                    <td th:text="${gorra.marca}"></td>
                    <td th:text="${gorra.nombreGorra}"></td>
                    <td th:text="${gorra.color}"></td>
                    <td th:text="${gorra.descripcion}"></td>
                    <td th:text="${gorra.imagen}"></td>
                    <td th:text="${'Q' + #numbers.formatDecimal(gorra.precio, 1, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${gorra.stock}"></td>
                    <td th:text="${gorra.proveedor?.nombre}"></td>
                    <td>
                        <a th:href="@{/mantenimiento/gorras/editar/{id}(id=${gorra.idGorra})}" class="btn btn-sm btn-edit">Editar</a>
                        <a th:href="@{/mantenimiento/gorras/eliminar/{id}(id=${gorra.idGorra})}" class="btn btn-sm btn-delete" onclick="return confirm('¿Desea eliminar este producto?')">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listaGorras)}">
                    <td colspan="11" class="text-center">No hay productos que mostrar.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
