<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h3 class="text-center mb-4" th:text="${gorra.idGorra == 0} ? 'Agregar Nueva Gorra' : 'Editar Gorra'">Formulario</h3>
        <div class="card-body">
            <form th:action="${gorra.idGorra == 0} ? @{/mantenimiento/gorras/guardar} : @{/mantenimiento/gorras/actualizar}" th:object="${gorra}" method="post">
                <input type="hidden" th:field="*{idGorra}" />
                <div class="mb-3">
                    <label class="form-label">Tipo</label>
                    <select class="form-select" th:field="*{tipo}" required>
                        <option value="">Seleccione un tipo</option>
                        <option th:each="tipoEnum : ${T(com.kincaps.www.entity.Gorras.Tipo).values()}"
                                th:value="${tipoEnum}"
                                th:text="${#strings.replace(tipoEnum.name(), '_', ' ')}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Marca</label>
                    <input type="text" class="form-control" th:field="*{marca}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre de la Gorra</label>
                    <input type="text" class="form-control" th:field="*{nombreGorra}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Color</label>
                    <input type="text" class="form-control" th:field="*{color}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre Archivo Imagen</label>
                    <input type="text" class="form-control" th:field="*{imagen}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" class="form-control" th:field="*{stock}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Proveedor</label>
                    <select class="form-select" name="idProveedor" required>
                        <option value="">Seleccione un proveedor</option>
                        <option th:each="prov : ${listaProveedores}"
                                th:value="${prov.idProveedor}"
                                th:text="${prov.nombre}"
                                th:selected="${gorra.proveedor != null and gorra.proveedor.idProveedor == prov.idProveedor}"></option>
                    </select>
                </div>
                <div class="mt-4 mb-5">
                    <button type="submit" class="btn btn-save me-2" th:text="${gorra.idGorra == 0} ? 'Guardar Gorra' : 'Actualizar Gorra'">Guardar</button>
                    <a th:href="@{/mantenimiento/gorras}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
