<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Proveedores</h2>
        <div class="d-flex justify-content-end gap-2 mb-3">
            <a th:href="@{/mantenimiento/proveedores/nuevo}" class="btn menu-button">Agregar</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle text-center">
                <thead class="table-primary">
                <tr>
                    <th>ID Proveedor</th>
                    <th>Nombre</th>
                    <th>Contacto</th>
                    <th>Teléfono</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="proveedor : ${listaProveedores}">
                    <td th:text="${proveedor.idProveedor}"></td>
                    <td th:text="${proveedor.nombre}"></td>
                    <td th:text="${proveedor.contacto}"></td>
                    <td th:text="${proveedor.telefono}"></td>
                    <td>
                        <a th:href="@{/mantenimiento/proveedores/editar/{id}(id=${proveedor.idProveedor})}" class="btn btn-sm btn-edit">Editar</a>
                        <a th:href="@{/mantenimiento/proveedores/eliminar/{id}(id=${proveedor.idProveedor})}" class="btn btn-sm btn-delete" onclick="return confirm('¿Desea eliminar este proveedor?')">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listaProveedores)}">
                    <td colspan="5" class="text-center">No hay proveedores que mostrar.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
