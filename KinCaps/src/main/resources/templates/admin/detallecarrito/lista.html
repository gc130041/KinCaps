<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Detalle Carrito</h2>
        <div class="d-flex justify-content-end gap-2 mb-3">
            <a th:href="@{/mantenimiento/detallecarrito/nuevo}" class="btn menu-button">Agregar</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle text-center">
                <thead class="table-primary">
                <tr>
                    <th>ID Detalle</th>
                    <th>ID Carrito</th>
                    <th>Producto (Gorra)</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detalle : ${listaDetalleCarrito}">
                    <td th:text="${detalle.idDetalleCarrito}"></td>
                    <td th:text="${detalle.carrito?.idCarrito}"></td>
                    <td th:text="${detalle.gorra?.nombreGorra}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                    <td th:text="${'Q' + #numbers.formatDecimal(detalle.precioUnitario, 1, 'COMMA', 2, 'POINT')}"></td>
                    <td>
                        <a th:href="@{/mantenimiento/detallecarrito/editar/{id}(id=${detalle.idDetalleCarrito})}" class="btn btn-sm btn-edit">Editar</a>
                        <a th:href="@{/mantenimiento/detallecarrito/eliminar/{id}(id=${detalle.idDetalleCarrito})}" class="btn btn-sm btn-delete" onclick="return confirm('¿Desea eliminar este detalle?')">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listaDetalleCarrito)}">
                    <td colspan="6" class="text-center">No hay detalles de carrito que mostrar.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
