<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<head>
    <title>Gestión de Clientes</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Clientes</h2>
        <div class="d-flex justify-content-end gap-2 mb-3">
            <a th:href="@{/mantenimiento/clientes/nuevo}" class="btn menu-button">Agregar</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle text-center">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Estado</th>
                    <th class="grap-text">Contraseña (Hash)</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${listaClientes}" th:classappend="${cliente.estado.name() == 'INACTIVO'} ? 'fila-inactiva' : ''">
                    <td th:text="${cliente.idCliente}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.estado.name()}"></td>
                    <td class="grap-text" th:text="${cliente.contrasenaHash}"></td>
                    <td>
                        <a th:href="@{/mantenimiento/clientes/editar/{id}(id=${cliente.idCliente})}" class="btn btn-sm btn-edit">Editar</a>
                        <a th:if="${cliente.estado.name() == 'ACTIVO'}" th:href="@{/mantenimiento/clientes/{id}/desactivar(id=${cliente.idCliente})}" class="btn btn-sm btn-delete" onclick="return confirm('¿Desea desactivar este cliente?')">Desactivar</a>
                        <a th:if="${cliente.estado.name() == 'INACTIVO'}" th:href="@{/mantenimiento/clientes/{id}/activar(id=${cliente.idCliente})}" class="btn btn-sm btn-success" onclick="return confirm('¿Desea activar este cliente?')">Activar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listaClientes)}">
                    <td colspan="9" class="text-center">No hay clientes que mostrar.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
