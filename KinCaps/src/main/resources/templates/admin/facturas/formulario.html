<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h3 class="text-center mb-4" th:text="${factura.idFactura == 0} ? 'Agregar Nueva Factura' : 'Editar Factura'">Formulario</h3>
        <div class="card-body">
            <form th:action="${factura.idFactura == 0} ? @{/mantenimiento/facturas/guardar} : @{/mantenimiento/facturas/actualizar}" th:object="${factura}" method="post">
                <input type="hidden" th:field="*{idFactura}" />
                <div class="mb-3">
                    <label class="form-label">Cliente</label>
                    <select class="form-select" name="idCliente" required>
                        <option value="">Seleccione un cliente</option>
                        <option th:each="cliente : ${listaClientes}"
                                th:value="${cliente.idCliente}"
                                th:text="${cliente.nombre + ' ' + cliente.apellido}"
                                th:selected="${factura.cliente != null and factura.cliente.idCliente == cliente.idCliente}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Empleado</label>
                    <select class="form-select" name="idEmpleado" required>
                        <option value="">Seleccione un empleado</option>
                        <option th:each="empleado : ${listaEmpleados}"
                                th:value="${empleado.idEmpleado}"
                                th:text="${empleado.nombre + ' ' + empleado.apellido}"
                                th:selected="${factura.empleado != null and factura.empleado.idEmpleado == empleado.idEmpleado}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{total}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Método de Pago</label>
                    <select class="form-select" th:field="*{metodoPago}" required>
                        <option value="">Seleccione un método</option>
                        <option th:each="metodo : ${T(modelo.Factura.MetodoPago).values()}"
                                th:value="${metodo}"
                                th:text="${#strings.replace(metodo.name(), '_', ' ')}"></option>
                    </select>
                </div>
                <div class="mb-3" th:if="${factura.idFactura != 0}">
                    <label class="form-label">Fecha de Emisión</label>
                    <input type="datetime-local" class="form-control" name="fechaEmision" th:value="${factura.fechaEmision != null} ? ${#temporals.format(factura.fechaEmision, 'yyyy-MM-dd''T''HH:mm')} : ''" required>
                </div>
                <div class="mt-4 mb-5">
                    <button type="submit" class="btn btn-save me-2" th:text="${factura.idFactura == 0} ? 'Guardar Factura' : 'Actualizar Factura'">Guardar</button>
                    <a th:href="@{/mantenimiento/facturas}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
