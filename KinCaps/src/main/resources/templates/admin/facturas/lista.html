<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Facturas</h2>
        <div class="d-flex justify-content-end gap-2 mb-3">
            <a th:href="@{/mantenimiento/facturas/nuevo}" class="btn menu-button">Agregar</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle text-center">
                <thead class="table-primary">
                <tr>
                    <th>ID Factura</th>
                    <th>Cliente</th>
                    <th>Empleado</th>
                    <th>Fecha de Emisión</th>
                    <th>Total</th>
                    <th>Forma de Pago</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="factura : ${listaFacturas}">
                    <td th:text="${factura.idFactura}"></td>
                    <td th:text="${factura.cliente?.nombre + ' ' + factura.cliente?.apellido}"></td>
                    <td th:text="${factura.empleado?.nombre + ' ' + factura.empleado?.apellido}"></td>
                    <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy HH:mm:ss')}"></td>
                    <td th:text="${'Q' + #numbers.formatDecimal(factura.total, 1, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${#strings.replace(factura.metodoPago.name(), '_', ' ')}"></td>
                    <td>
                        <a th:href="@{/mantenimiento/facturas/editar/{id}(id=${factura.idFactura})}" class="btn btn-sm btn-edit">Editar</a>
                        <a th:href="@{/mantenimiento/facturas/eliminar/{id}(id=${factura.idFactura})}" class="btn btn-sm btn-delete" onclick="return confirm('¿Desea eliminar esta factura?')">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listaFacturas)}">
                    <td colspan="7" class="text-center">No hay facturas que mostrar.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
