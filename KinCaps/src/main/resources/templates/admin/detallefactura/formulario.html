<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h3 class="text-center mb-4" th:text="${detalle.idDetalleFactura == 0} ? 'Agregar Detalle de Factura' : 'Editar Detalle de Factura'">Formulario</h3>
        <div class="card-body">
            <form th:action="${detalle.idDetalleFactura == 0} ? @{/mantenimiento/detallefactura/guardar} : @{/mantenimiento/detallefactura/actualizar}" th:object="${detalle}" method="post">
                <input type="hidden" th:field="*{idDetalleFactura}" />
                <div class="mb-3">
                    <label class="form-label">Factura</label>
                    <select class="form-select" name="idFactura" required>
                        <option value="">Seleccione una factura</option>
                        <option th:each="factura : ${listaFacturas}"
                                th:value="${factura.idFactura}"
                                th:text="${'ID: ' + factura.idFactura + ' (Cliente: ' + factura.cliente?.nombre + ')'}"
                                th:selected="${detalle.factura != null and detalle.factura.idFactura == factura.idFactura}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gorra (Producto)</label>
                    <select class="form-select" name="idGorra" required>
                        <option value="">Seleccione una gorra</option>
                        <option th:each="gorra : ${listaGorras}"
                                th:value="${gorra.idGorra}"
                                th:text="${gorra.tipo + ' - ' + gorra.nombreGorra}"
                                th:selected="${detalle.gorra != null and detalle.gorra.idGorra == gorra.idGorra}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" class="form-control" th:field="*{cantidad}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio de Venta</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{precioVenta}" required>
                </div>
                <div class="mt-4 mb-5">
                    <button type="submit" class="btn btn-save me-2" th:text="${detalle.idDetalleFactura == 0} ? 'Guardar Detalle' : 'Actualizar Detalle'">Guardar</button>
                    <a th:href="@{/mantenimiento/detallefactura}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
